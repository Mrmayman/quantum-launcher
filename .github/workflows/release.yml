name: Release

permissions:
  contents: write

on:
  workflow_dispatch: # allows manual triggering

  # schedule:
  # - cron: '0 0 * * *' # midnight UTC

  push:
    tags:
      - "v[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+"
    ## - release

env:
  BIN_NAME: quantum_launcher
  PROJECT_NAME: quantum_launcher
  REPO_NAME: Mrmayman/quantum-launcher
  CARGO_TERM_COLOR: always # Tell cargo to always use colors

jobs:
  dist:
    name: Dist
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # don't fail other jobs if one fails
      matrix:
        build: [x86_64-linux, aarch64-linux, x86_64-macos, x86_64-windows, aarch64-macos, aarch64-windows, i686-windows]
        include:
        - build: x86_64-linux
          os: ubuntu-22.04
          rust: stable
          target: x86_64-unknown-linux-gnu
          cross: false
          final_name: linux_x86_64
        - build: aarch64-linux
          os: ubuntu-22.04-arm
          rust: stable
          target: aarch64-unknown-linux-gnu
          cross: false
          final_name: linux_aarch64
        - build: x86_64-macos
          os: macos-latest
          rust: stable
          target: x86_64-apple-darwin
          cross: false
          final_name: macos_x86_64
        - build: x86_64-windows
          os: windows-latest
          rust: stable
          target: x86_64-pc-windows-msvc
          cross: false
          final_name: windows_x86_64
        - build: aarch64-macos
          os: macos-latest
          rust: stable
          target: aarch64-apple-darwin
          cross: false
          final_name: macos_aarch64
        - build: aarch64-windows
          os: windows-latest
          rust: stable
          target: aarch64-pc-windows-msvc
          cross: false
          final_name: windows_aarch64
        - build: i686-windows
          os: ubuntu-latest
          rust: stable
          target: i686-pc-windows-gnu
          cross: true
          final_name: windows_i686

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Install dependencies
        if: matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-22.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config libdbus-1-3

      - name: Install ${{ matrix.rust }} toolchain
        shell: bash
        run: |
          rustup toolchain install ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          rustup target add ${{ matrix.target }}
          if [ "${{ matrix.cross }}" == "true" ]; then
            cargo install cross --locked
          fi

      - name: Build release binary
        shell: bash
        run: |
          if [ "${{ matrix.cross }}" == "true" ]; then
            cross build --profile release-ql --target ${{ matrix.target }}
          else
            cargo build --profile release-ql --target ${{ matrix.target }}
          fi

      - name: Build archive
        shell: bash
        run: |
          mkdir dist
          if [ "${{ matrix.build }}" = "x86_64-windows" ] || [ "${{ matrix.build }}" = "i686-windows" ]; then
            cp "target/${{ matrix.target }}/release-ql/$BIN_NAME.exe" "dist/"
          else
            cp "target/${{ matrix.target }}/release-ql/$BIN_NAME" "dist/"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: quantum-launcher-${{ matrix.final_name }}
          path: dist

  Flatpak:
    name: Build Flatpak
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
    
      - name: Install Flatpak and Flathub
        run: |
          sudo apt-get update
          sudo apt-get install flatpak flatpak-builder appstream-compose
          sudo flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install flathub org.freedesktop.Platform//24.08 org.freedesktop.Sdk//24.08 org.freedesktop.Sdk.Extension.rust-stable//24.08 -y
        
      - name: Build Flatpak
        run: |
          cp assets/freedesktop/manifest.yml .
          flatpak-builder --user build manifest.yml
          flatpak build-export export build
          exec flatpak build-bundle export quantum-launcher.flatpak com.mrmayman.quantumlauncher --runtime-repo=https://flathub.org/repo/flathub.flatpakrepo

      - name: Copy Flatpak
        run: |
          mv quantum-launcher.flatpak quantum_launcher.flatpak

      - uses: actions/upload-artifact@v4
        with:
          name: quantum-launcher-flatpak_x86_64
          path: quantum_launcher.flatpak

  publish:
    name: Publish
    needs: [dist, Flatpak]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: false

      - uses: actions/download-artifact@v4
      - run: ls -al quantum-launcher-*

      - name: Calculate tag name
        run: |
          name=dev
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            name=${GITHUB_REF:10}
          fi
          echo val=$name >> $GITHUB_OUTPUT
          echo TAG=$name >> $GITHUB_ENV
        id: tagname

      - name: Build archive and Copy binaries
        shell: bash
        run: |
          set -ex

          rm -rf tmp
          mkdir tmp
          mkdir dist
          mkdir arti  # Create the 'arti' directory

          echo "Listing dirs: "
          ls
          echo "...Done."

          for dir in quantum-launcher-* ; do
              platform=${dir#"quantum-launcher-"}
              unset exe
              if [[ $platform =~ "windows" ]]; then
                  exe=".exe"
              else
                  exe=""
              fi

              unset flatpak
              if [[ $platform =~ "flatpak" ]]; then
                  flatpak=".flatpak"
              else
                  flatpak=""
              fi

              # Change PROJECT_NAME to BIN_NAME if you wish
              pkgname=${PROJECT_NAME}_${platform}

              echo "Package name: $pkgname"

              binary_path=$dir/$BIN_NAME$exe$flatpak
              if [ ! -f "$binary_path" ]; then
                  echo "Error: Binary not found at $binary_path.  Check your setup!"
                  exit 1
              fi

              # Zip the binary with no sub dir
              (zip -j "dist/$pkgname.zip" "$binary_path")


              # Zip the binary to arti
              (zip -j "arti/$pkgname.zip" "$binary_path")
          done

      - name: Upload as artifact
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: arti/* # Zip the binaries under arti folder

      - name: Upload binaries to release
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/* #Release the binary under dist folder
          file_glob: true
          tag: ${{ steps.tagname.outputs.val }}
          overwrite: true

      - name: Extract version
        id: extract-version
        run: |
          printf "%s=%s\n" >> $GITHUB_OUTPUT tag-name "${GITHUB_REF#refs/tags/}"