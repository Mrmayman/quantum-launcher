name: Release

permissions:
  contents: write

on:
  workflow_dispatch: # allows manual triggering

  # schedule:
  # - cron: '0 0 * * *' # midnight UTC

  push:
    tags:
      - "v[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+"
    ## - release

env:
  BIN_NAME: quantum_launcher
  PROJECT_NAME: quantum_launcher
  REPO_NAME: Mrmayman/quantum-launcher

jobs:
  dist:
    name: Dist
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # don't fail other jobs if one fails
      matrix:
        build: [x86_64-linux, aarch64-linux, x86_64-macos, x86_64-windows, aarch64-macos, aarch64-windows, i686-windows] #, x86_64-win-gnu, win32-msvc
        include:
        - build: x86_64-linux
          os: ubuntu-22.04
          rust: stable
          target: x86_64-unknown-linux-gnu
          tool: 
          final_name: linux_x86_64
        - build: aarch64-linux
          os: ubuntu-22.04-arm
          rust: stable
          target: aarch64-unknown-linux-musl
          tool: 
          final_name: linux_aarch64
        - build: x86_64-macos
          os: macos-latest
          rust: stable
          target: x86_64-apple-darwin
          tool:
          final_name: macos_x86_64
        - build: x86_64-windows
          os: windows-latest
          rust: stable
          target: x86_64-pc-windows-msvc
          tool:
          final_name: windows_x86_64
        - build: aarch64-macos
          os: macos-latest
          rust: stable
          target: aarch64-apple-darwin
          tool:
          final_name: macos_aarch64
        - build: aarch64-windows
          os: windows-latest
          rust: stable
          target: aarch64-pc-windows-msvc
          tool:
          final_name: windows_aarch64
        - build: i686-windows
          os: ubuntu-latest
          rust: stable
          target: i686-pc-windows-gnu
          tool: cross
          final_name: windows_i686

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install ${{ matrix.rust }} toolchain
        shell: bash
        run: |
          rustup toolchain install ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          rustup target add ${{ matrix.target }}
          if [ "${{ matrix.tool }}" == "cross" ]; then
            cargo install cross --locked
          fi

      - name: Build release binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-22.04-arm" ]; then
            sudo apt-get update && sudo apt-get install -y musl-tools gcc-aarch64-linux-gnu

            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=aarch64-linux-musl-gcc
            export CC=aarch64-linux-musl-gcc
          fi

          if [ "${{ matrix.tool }}" == "cross" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
      
      - name: Strip release binary (linux and macos)
        if: matrix.build == 'x86_64-linux' || matrix.build == 'x86_64-macos'
        run: strip "target/${{ matrix.target }}/release/$BIN_NAME"
  
      #- name: Strip release binary (arm)
      #  if: matrix.build == 'aarch64-linux'
      #  run: |
      #    docker run --rm -v \
      #      "$PWD/target:/target:Z" \
      #      rustembedded/cross:${{ matrix.target }} \
      #     aarch64-linux-gnu-strip \
      #      /target/${{ matrix.target }}/release/$BIN_NAME
      
      - name: Build archive
        shell: bash
        run: |
          mkdir dist
          if [ "${{ matrix.build }}" = "x86_64-windows" ] || [ "${{ matrix.build }}" = "i686-windows" ]; then
            cp "target/${{ matrix.target }}/release/$BIN_NAME.exe" "dist/"
          else
            cp "target/${{ matrix.target }}/release/$BIN_NAME" "dist/"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: quantum-launcher-${{ matrix.final_name }}
          path: dist

  publish:
    name: Publish
    needs: [dist]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: false

      - uses: actions/download-artifact@v4
      - run: ls -al quantum-launcher-*

      - name: Calculate tag name
        run: |
          name=dev
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            name=${GITHUB_REF:10}
          fi
          echo val=$name >> $GITHUB_OUTPUT
          echo TAG=$name >> $GITHUB_ENV
        id: tagname

      - name: Build archive and Copy binaries
        shell: bash
        run: |
          set -ex

          rm -rf tmp
          mkdir tmp
          mkdir dist
          mkdir arti  # Create the 'arti' directory

          echo "Listing dirs: "
          ls
          echo "...Done."

          for dir in quantum-launcher-* ; do
              platform=${dir#"quantum-launcher-"}
              unset exe
              if [[ $platform =~ "windows" ]]; then
                  exe=".exe"
              else
                  exe=""
              fi

              # Change PROJECT_NAME to BIN_NAME if you wish
              pkgname=${PROJECT_NAME}_${platform}

              echo "Package name: $pkgname"

              binary_path=$dir/$BIN_NAME$exe
              if [ ! -f "$binary_path" ]; then
                  echo "Error: Binary not found at $binary_path.  Check your setup!"
                  exit 1
              fi

              # Zip the binary with no sub dir
              (zip -j "dist/$pkgname.zip" "$binary_path")

              # Copy and rename the binary to the dist folder
              # cp "$binary_path" "dist/$pkgname$exe"
              # echo "Copied and renamed to dist/$pkgname$exe"

              # Zip the binary to arti
              (zip -j "arti/$pkgname.zip" "$binary_path")
          done

      - name: Upload as artifact
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: arti/* # Zip the binaries under arti folder

      - name: Upload binaries to release
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/* #Release the binary under dist folder
          file_glob: true
          tag: ${{ steps.tagname.outputs.val }}
          overwrite: true

      - name: Extract version
        id: extract-version
        run: |
          printf "%s=%s\n" >> $GITHUB_OUTPUT tag-name "${GITHUB_REF#refs/tags/}"